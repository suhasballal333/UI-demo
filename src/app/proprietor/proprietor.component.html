<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="clients">
      <th mat-header-cell *matHeaderCellDef> Clients </th>
      <td mat-cell *matCellDef="let element"> {{element.clients}} </td>
    </ng-container>

    <ng-container matColumnDef="shareProfit">
      <th mat-header-cell *matHeaderCellDef> Share Profit </th>
      <td mat-cell *matCellDef="let element"> {{element.shareProfit}}% </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
