<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="clients">
      <th mat-header-cell *matHeaderCellDef> Clients </th>
      <td mat-cell *matCellDef="let element"> {{element.clients}} </td>
    </ng-container>

    <ng-container matColumnDef="shareProfit">
      <th mat-header-cell *matHeaderCellDef> Map Ledgers</th>
      <td mat-cell *matCellDef="let element ; let i=index"> 
          
        <span>
            <mat-form-field class="mat-field-number"  floatLabel="never">
             <mat-select  placeholder="Map Ledgers " [(value)]="element['columns']">
               <mat-option *ngFor="let col of columns" [value]=" col">{{ col}} </mat-option>
             </mat-select>
           </mat-form-field>
         </span>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
